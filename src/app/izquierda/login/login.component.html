<body>
    <form>
        <img src="assets/logo.png" height="70px" width="70px">

        <br>

        <label for="username"><b>Usuario</b></label>
        <input type="text" placeholder="Usuario" id="username" required [(ngModel)]="login.username" name="username">

        <br>

        <label for="password"><b>Contraseña</b></label>
        <input type="password" placeholder="Contraseña" id="password" required [(ngModel)]="login.password" name="password">

        <div>
            <button id="login" (click)="logUser()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" [routerLink]="['/home']">Log In</button>
            <hr>
            <button id="register" (click)="logUser()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" [routerLink]="['/register']">Register</button>
        </div>
    </form>
</body>
