<div class="card fw-bold shadow">
    <main class="form-signin">
        <form>
            <h1 class="h3 mb-3 fw-normal">Iniciar sessión</h1>

        <div class="form-floating">
          <input type="username" class="form-control" id="floatingInput">
          <label for="floatingInput"  required [(ngModel)]="login.username" name="username">Nombre de usuario</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword" required [(ngModel)]="login.password" name="password">Contraseña</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Inicia sessión</button>
      </form>
    </main>
</div>
