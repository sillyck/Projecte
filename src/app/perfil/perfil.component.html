<app-navbar></app-navbar>
<div id="main" class="d-flex flex-column justify-content-center" style="align-items: center;">
    <div id="foto">
        <div class="card-body ">
            <div class="d-flex flex-column align-items-center text-center">
                <img src="assets/perfil.png" alt="imagen" class="rounded-circle" width="150">
                <div class="mt-3 align-items-center">
                    <b>{{user.username}} {{ape.apellidos}}</b>
                </div>
            </div>
        </div>
    </div>
    <div id="texto" class="col-sm-3">
        <div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-3">
                        <h4 class="mb-1">Correo</h4>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{ape.correo}}
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <h4 class="mb-0">Telefono</h4>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{ape.telefono}}
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <h4 class="mb-0">Edad</h4>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{ape.edad}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" [routerLink]="['/']" class="btn btn-primary">Log Out</a>
</div>
